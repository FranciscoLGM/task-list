<form class="add-form" (ngSubmit)="onSubmit()" *ngIf="showAddTask">
  <div class="form-control">
    <label for="text">
      Task
    </label>
    <input type="text" id="text" name="text" placeholder="Enter task" [(ngModel)]="text">
  </div>
  <div class="form-control">
    <label for="day">
      Day
    </label>
    <input type="text" id="day" name="day" placeholder="Enter day" [(ngModel)]="day">
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">
      Reminder
    </label>
    <input type="checkbox" id="reminder" name="reminder" placeholder="Enter reminder" [(ngModel)]="reminder">
  </div>
  <button class="btn btn-block" type="submit">
    Save task
  </button>
</form>
